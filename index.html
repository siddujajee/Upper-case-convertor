<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="message">
            <p>
                <h3 style="text-align: center; font-weight: bold;">CONVERT TO UPPER CASE</h3>
                <p style="border-bottom: 2px solid grey;"></p>
            </p>
            <p>
                <label for="message-input">Enter the text</label>
                <br>
                
                <input type="text" id="message-input">
            </p>
            <p>
                <button onclick="getmessage()">Convert</button>
            </p>
            <p id="message-output" style="text-align: center; text-transform: uppercase;"></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
